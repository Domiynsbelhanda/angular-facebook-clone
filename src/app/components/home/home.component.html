<div class="home-container">
  <div class="home__header">
    <div class="home__header__left">
      <img src="assets/fb-head.jpg" alt="logo" mat-card-avatar>
      <div class="input">
        <mat-icon aria-hidden="false">search_outline</mat-icon>
        <form>
          <input type="text" placeholder="Search Facebook">
        </form>
      </div>
    </div>

    <div class="home__header__middle">
      <div class="active">
        <mat-icon class="mat-18">home</mat-icon>
      </div>

      <div>
        <mat-icon class="mat-18">ondemand_video</mat-icon>
      </div>

      <div>
        <mat-icon class="mat-18">store</mat-icon>
      </div>

      <div>
        <mat-icon class="mat-18">group</mat-icon>
      </div>

      <div>
        <mat-icon class="mat-18">flag</mat-icon>
      </div>
    </div>

    <div class="home__header__right">
      <div>
        <img src="" alt="avatar" mat-card-avatar>
        <span class="name"> MY NAME</span>
      </div>

      <div>
        <mat-icon class="mat-18">add</mat-icon>
      </div>

      <div>
        <mat-icon
          class="mat-18"
          matBadge="4"
          matBadgeColor="primary"
          matBadgeOverlap="false"
          matBadgePosition="above after"
        >forum</mat-icon>
      </div>

      <div>
        <mat-icon
          class="mat-18"
          matBadge="3"
          matBadgeColor="warn"
          matBadgeOverlap="false"
          matBadgePosition="above after"
        >notifications</mat-icon>
      </div>

    </div>

    <mat-icon [matMenuTriggerFor]="menu" class="mat-18">expand_more</mat-icon>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon class="mat-18">exit_to_app</mat-icon> LogOut
      </button>
    </mat-menu>
  </div>

<!--  Ends Header-->

  <div class="home__body">

    <div class="home__body__sidebarLeft">
      <div class="inside">
        <div class="user-avatar">
          <img
            alt=""
            mat-card-avatar
            src="">
          <span class="name">NAME HERE</span>
        </div>
        <div>
          <mat-icon> local_hospital</mat-icon>
          <span class="covid">COVID-19 Information Center</span>
        </div>

        <div>
          <mat-icon>flag</mat-icon>
          <span>Pages</span>
        </div>

        <div>
          <mat-icon>people</mat-icon>
          <span>Friends</span>
        </div>

        <div>
          <mat-icon> chat</mat-icon>
          <span>Messenger</span>
        </div>

        <div>
          <mat-icon>store</mat-icon>
          <span>Marketplace</span>
        </div>

        <div>
          <mat-icon>video_library</mat-icon>
          <span>Videos</span>
        </div>

        <div>
          <mat-icon class="see-more">expand_more</mat-icon>
          <span>See More</span>
        </div>

      </div>
    </div>

    <div class="home__body__feedRight">
      <div class="inside">
        <img src="assets/feed.jpg" alt="feed">
      </div>
    </div>
  </div>
</div>
